<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Standards</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; background-color: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Framework Standards Used</h2>
    <table>
        <tr>
            <th>Sno</th>
            <th>Framework Standard Used</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ISO 27001 - Information Security Management</td>
        </tr>
        <tr>
            <td>2</td>
            <td>NIST Cybersecurity Framework</td>
        </tr>
        <tr>
            <td>3</td>
            <td>COBIT - IT Governance Framework</td>
        </tr>
        <tr>
            <td>4</td>
            <td>GDPR - Data Protection Regulations</td>
        </tr>
        <tr>
            <td>5</td>
            <td>HIPAA - Healthcare Data Security</td>
        </tr>
    </table>
</body>
</html>
